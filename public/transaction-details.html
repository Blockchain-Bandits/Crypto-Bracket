    <title>Transactions Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="select-form" class="form-inline my-2 my-lg-0">
                    <select id="select-coin" class="form-control">
                        <option selected>Select Coin</option>
                    </select>
                    <select id="select-method" class="form-control">
                        <option selected>Select Method</option>
                        <option value="fifo">FIFO</option>
                        <option value="lifo">LIFO</option>
                        <option value="avg">Average Cost</option>
                    </select>
                    <button class="btn" type="submit">Go</button>
                </form>
                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Transactions</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <table class="table">
                            <thead>
                                <tr id="table-headers">
                                    <th>Date</th>
                                    <th>Cost</th>
                                    <th>Price</th>
                                    <th>Rate</th>
                                    <th>Units</th>
                                    <th>Total</th>
                                    <th>Unit Gain/(Loss)</th>
                                    <th>Batch Gain/(Loss)</th>
                                    <th>% Gain/(Loss)</th>
                                </tr>
                            </thead>
                            <tbody id="transactions">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="assets/js/transaction-details.js"></script>
