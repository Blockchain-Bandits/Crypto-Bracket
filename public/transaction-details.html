<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- theme stylesheet -->
<link rel="stylesheet" href="assets/css/style.default.css" id="theme-stylesheet"> 
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <select id="select-coin" class="form-control">
                    <option selected>Select Coin</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>

                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Transactions</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <table class="table">
                            <thead>
                                <tr id="table-headers">
                                    <th>Date</th>
                                    <th>Cost</th>
                                    <th>Price</th>
                                    <th>Units</th>
                                    <th>Total</th>
                                    <th>Unit Gain/(Loss)</th>
                                    <th>Batch Gain/(Loss)</th>
                                    <th>% Gain/(Loss)</th>
                                </tr>
                            </thead>
                            <tbody id="transactions">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>


<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

    // In this code, jQuery is used to "download" the data from our server
    // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
    // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

    function runTableQuery(coin) {
        $("#transactions").empty();
        // Here we get the location of the root page.
        // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
        var currentURL = window.location.origin;

        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: currentURL + `/api/transactions/${coin}`, method: "GET" })
        .done(function(tableData) {

            // Here we are logging the URL so we have access to it for troubleshooting
            console.log("------------------------------------");
            console.log("URL: " + currentURL + "/api/tables");
            console.log("------------------------------------");

            // Here we then log the data to console, where it will show up as an object.
            console.log(tableData);
            console.log("------------------------------------");

            // Loop through and display each of the customers
            for (var i = 0; i < tableData.length; i++) {
                $("#transactions").append("<tr><td>" + tableData[i].date +
                    "</td><td>" + tableData[i].cost +
                    "</td><td>" + tableData[i].price +
                    "</td><td>" + tableData[i].units +
                    "</td><td>" + tableData[i].total_cost +
                    "</td><td>" + 
                    "</td><td>" + 
                    "</td><td>" + "</td></tr>"
                );
            }
        });
    }

    $("#select-coin").on("change", function() {
        runTableQuery($(this).val());
    });

</script>
</html>
